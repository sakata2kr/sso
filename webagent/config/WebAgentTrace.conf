# Do not edit this file directly. Please make a copy of it before editing.
# For more information about trace logging, see the Siteminder Agent Guide.
#
# The Web Agent trace configuration file defines which components and 
# data items are printed in the trace log file. The format of the 
# configuration file is:
# 
#	components: <comma-separated list of components to log>
#	data:	<comma-separated list of data fields to log>
#	<data_field>:<filter>

# For example, an actual configuration file might look like:
#       components: WebAgent
#       data: TransactionID, Function, IPAddr, Resource, Action, Message
#       Resource: !=/default.asp
#
# The remainder of this file lists the components, sub-components, 
# data fields, and filters you can use in the trace configuration file.
#
# COMPONENTS
# The available components for the Web Agent are:
#	AgentFramework - All Agent Framework messages. This component is 
#			 only for the Apache 2.0, Apache 2.2, IIS 6.0 and SunOne Agents.
#	AffiliateAgent - Web Agent messages for 4.x Affiliate Agent support.
#			 This component is only for the Apache 2.0, IIS 6.0 and SunOne agents.
#	SAMLAgent      - Web Agent messages for SAML Affiliate Agent
#			 support. This component is only for the Apache 2.0, IIS 6.0 and SunOne agents.
#	HTTPAgent      - All Web Agent messages for the Apache 2.0, Apache 2.2, IIS 6.0 and SunOne agents.
#	WebAgent       - All Traditional Agent log messages.
#	AgentFunc      - All Agent API messages.
#	XMLAgent       - Web Agent messages from the TxMinderPlugin
#
# SUB-COMPONENTS
# You can log sub-components instead of entire components.
# To specify sub-components, include the following entry on 
# the "components" line of the configuration file:   
# 
#   <component>/<subcomponent>
#
# For example: WebAgent/AgentCore
#
# The available sub-components are:
#	AgentFramework:
#	      Administration    - All Agent administration messages.
#		Filter	        - All filter messages. The filter 
#				   interfaces with the web server.
#		HighLevelAgent  - High level request processing messages.
#		LowLevelAgent   - Low level request processing messages. The
#				  Low Level Agent interfaces with the Agent Api.
#		LowLevelAgentWP - Worker process messages.
#	AffiliateAgent:
#		RequestProcessing - Core Affiliate Agent request processing messages.
#	SAMLAgent:
#		RequestProcessing - Core SAML request processing messages.
#	HTTPAgent:
#		AdvancedAuthentication - All advanced authentication messages,
#					 such as Forms or Certificates.
#		RequestProcessing      - Core request processing messages.
#		SingleSignOn	       - Single sign-on messages.
#	WebAgent:
#		AgentCore      - All core messages to the Agent.
#		Cache          - All cache messages.
#		Authentication - All authentication messages.
#		Responses      - All response messages.
#		Management     - All DoManagement messages.
#		SSO            - All single sign-on messages.
#		Filter         - All filter messages.
#
# DATA FIELDS
# Use data fields to define what each trace message contains
# for a given component.
# 
# Data fields are:
#	 Message - The actual trace message.
#      SrcFile - The source file and line number of the trace message.
#      Pid - The process ID.
#      Tid - The thread ID.
#      Date - The date.
#      Time - The time.
#      PreciseTime - The time including milliseconds.
#      Function - The function containing the trace message.
#      User - The name of the user.
#      Domain - The SiteMinder domain.
#      Realm - The SiteMinder realm.
#      AgentName - The Agent name being used.
#      TransactionID - The transaction ID.
#      DomainOID - The SiteMinder domain oid.
#      IPAddr - The client IP address.
#      IPPort - The client IP port
#      RequestIPAddr - The server IP address.
#      CertSerial - The certificate serial number
#      SubjectDN - The subject DN of the certificate.
#      IssuerDN - The Issuer DN of the certificate
#      SessionSpec - The SiteMinder session spec.
#      SessionID - The SiteMinder session id.
#      UserDN - The User DN
#      Resource - The requested resource.
#      Action - The requested action.
#      RealmOID - The realm OID.
#
# FILTERS
# Use Filters to focus on a specific area of Web Agent operation.
# For example, for problems with index.html pages, use the filter,
#    Resource: ==/index.html
#
# Add filter entries after the "components" and "data field" entries.
# The syntax is: 
#    <data_field>:<filter>
# <filter> specifies boolean logic (== or !=) followed by a value.  The
# value should be an exact match (i.e. /index.html does NOT match
# /RealmA/index.html).
#
# For example:
#    Resource: !=/default.asp
#    Resource: ==/index.html
# NOTE: Specify only one filter on a line.

# For all Web Agents
components:  AgentFramework, HTTPAgent, WebAgent
data: Date, Time, Pid, Tid, SrcFile, Function, TransactionID, IPAddr, IPPort, AgentName, Resource, User, Message

