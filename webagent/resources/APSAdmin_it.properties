## Multi-line usage message for command line invocation
SM-APS-12150 = Sintassi:\n\
\        APSAdmin -A<percorso amministratore> -C<credenziali amministratore> -R<percorso utente>|-W<xmlPath> [<macro1>=<value1>]\n\
In cui:\n\
\        -A<percorso amministratore>    Specifica l'UTENTE amministratore (nella directory)\n\
\        -C<credenziali amministratore>   Specifica le credenziali dell'amministratore di SM\n\
\        -R<percorso utente>     Specifica l'utente da leggere\n\
\        -W<percorso xml>      Specifica il file da scrivere


