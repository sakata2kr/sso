SM-APS-55003 = Ung\u00fcltiges Argument "{0}"

SM-APS-55004 = Syntax:\n \
              \    -S Server   Name oder IP des SMTP-Mail-Servers\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_SERVER\n \
              \                verwendet. Wenn nicht vorhanden, wird keine Mail\n \
              \                gesendet (m\u00f6glicherweise trotzdem protokolliert).\n \
              \    -L Anmeldung    Name, der f\u00fcr HELO-Meldung f\u00fcr den SMTP-Server verwendet werden soll\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_LOGIN\n \
              \                verwendet. Wenn nicht vorhanden, wird der aktuelle\n \
              \                Hostname verwendet, wenn eine Mail gesendet werden soll.\n \
              \    -F Dateien    Zu sendende Dateien, durch Semikolon getrennt (oder durch Doppelpunkt unter UNIX)\n \
              \    -P Pfade    Zu suchende Dateipfade (\u00e4hnlich der PATH-Variable)\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_PATH\n \
              \                verwendet. Wenn nicht vorhanden, werden keine Dateien\n \
              \                in den Pfaden gesucht.\n \
              \    -O Datei     Ausgabepfad f\u00fcr Protokolldatei\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_LOGPATH\n \
              \                verwendet. Wenn nicht vorhanden, wird die Mail\n \
              \                nicht in eine Datei protokolliert (hat keine Auswirkung auf\n \
              \                protokollierte Meldungen).\n\
              \    -H or -?    Benutzerinformationen anzeigen

SM-APS-55005 = Syntax:\n \
              \    -S Server   Name oder IP des SMTP-Mail-Servers\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_SERVER\n \
              \                verwendet. Wenn nicht vorhanden, wird keine Mail\n \
              \                gesendet (m\u00f6glicherweise trotzdem protokolliert).\n \
              \    -L Anmeldung    Name, der f\u00fcr HELO-Meldung f\u00fcr den SMTP-Server verwendet werden soll\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_LOGIN\n \
              \                verwendet. Wenn nicht vorhanden, wird der aktuelle\n \
              \                Hostname verwendet, wenn eine Mail gesendet werden soll.\n \
              \    -F Dateien    Zu sendende Dateien, durch Semikolon getrennt (oder durch Doppelpunkt unter UNIX)\n \
              \    -P Pfade    Zu suchende Dateipfade (\u00e4hnlich der PATH-Variable)\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_PATH\n \
              \                verwendet. Wenn nicht vorhanden, werden keine Dateien\n \
              \                in den Pfaden gesucht.\n \
              \    -O Datei     Ausgabepfad f\u00fcr Protokolldatei\n \
              \                Wenn ausgelassen, wird die Umgebungsvariable APSMAIL_LOGPATH\n \
              \                verwendet. Wenn nicht vorhanden, wird die Mail\n \
