SM-APS-53002 = Syntax:\n \
              \    APSExpire <Job> <Argumente>\n \
              Wobei:\n \
              \    <Job>       Name des auszuf\u00fchrenden Jobs (Job ist in APS.cfg definiert)\n \
              \    -v          Ausf\u00fchrlicher Modus (Nachverfolgung der Ausgabe)\n \
              \    -q          Stiller Modus (Abmelden)\n \
              \    -A          Alle Benutzer (f\u00fcr Initialisierung)\n \
              \    -P          Modus f\u00fcr die Migration des Kennwortverlaufs (RC2-Verschl\u00fcsselung wird in AES-Verschl\u00fcsselung migriert)\n \
              \    -H or -?    Informationen zur Syntax anzeigen\n \
              \    -T          Spaltentitel NICHT ausgeben\n \
              \    -m          Mail AUSSCHALTEN (Standard mit -A)\n \
              \    +m          Mail EINSCHALTEN (Standard ohne -A)\n \
              \    -l logfile  Pfad, in den das Protokoll geschrieben werden soll\n \
              \    -o outfile  Pfad, in den die Aktivit\u00e4t geschrieben werden soll\n \
              \    -e errfile  Pfad, in den Fehler geschrieben werden sollen

