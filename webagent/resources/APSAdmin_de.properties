## Multi-line usage message for command line invocation
SM-APS-12150 = Syntax:\n\
\        APSAdmin -A<adminPath> -C<adminCreds> -R<userPath>|-W<xmlPath> [<macro1>=<value1>]\n \
Wobei gilt:\n \
\        -A<adminPath>    Gibt den Admin-Benutzer an (im Verzeichnis)\n\
\        -C<adminCreds>   Gibt die SM-Admin-Anmeldeinformationen an\n\
\        -R<userPath>     Gibt den zu lesenden Benutzer an\n\
\        -W<xmlPath>      Gibt die zu schreibende Datei an


