              \                inviata (anche se probabilmente verr\u00e0 registrata).\n \
              \    -L login    Nome da utilizzare per il messaggio HELO per il server SMTP\n \
              \                Se omesso, la variabile ambientale APSMAIL_LOGIN\n \
              \                verr\u00e0 utilizzata. Se non esiste, verr\u00e0 utilizzato\n \
              \                il nome host corrente in caso di invio di file di posta.\n \
              \    -F files    File da inviare, separati da punto e virgola (o due punti su UNIX)\n \
              \    -P paths    Percorsi file per la ricerca (simili alla variabile PATH)\n \
