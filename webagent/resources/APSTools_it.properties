SM-APS-55004 = Sintassi:\n \
              \    -S server   Nome o IP del server di posta SMTP\n \
              \                Se omesso, la variabile ambientale APSMAIL_SERVER\n \
              \                viene utilizzata. Se non esiste, la posta non verr\u00e0\n \
              \                inviata (anche se probabilmente verr\u00e0 registrata).\n \
              \    -L login    Nome da utilizzare per il messaggio HELO per il server SMTP\n \
              \                Se omesso, la variabile ambientale APSMAIL_LOGIN\n \
              \                verr\u00e0 utilizzata. Se non esiste, verr\u00e0 utilizzato\n \
              \                il nome host corrente in caso di invio di file di posta.\n \
              \    -F files    File da inviare, separati da punto e virgola (o due punti su UNIX)\n \
              \    -P paths    Percorsi file per la ricerca (simili alla variabile PATH)\n \
              \                Se omesso, la variabile ambientale APSMAIL_PATH\n \
              \                verr\u00e0 utilizzata. Se non esiste, la ricerca di file\n \
              \                non verr\u00e0 eseguita in nessun percorso.\n \
              \    -O file     Percorso di output per il file di log\n \
              \                Se omesso, la variabile ambientale APSMAIL_LOGPATH\n \
              \                verr\u00e0 utilizzata. Se non esiste, i file di posta non\n \
              \                saranno registrati in un file (nessun impatto sui messaggi\n \
              \                registrati).\n\
              \    -H o -?    visualizza informazioni sull'utilizzo

SM-APS-55005 = Sintassi:\n \
              \    -S server   Nome o IP del server di posta SMTP\n \
              \                Se omesso, la variabile ambientale APSMAIL_SERVER\n \
