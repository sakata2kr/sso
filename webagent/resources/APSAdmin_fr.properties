## Multi-line usage message for command line invocation
SM-APS-12150 = Syntaxe :\n\
\        APSAdmin -A<adminPath> -C<adminCreds> -R<userPath>|-W<xmlPath> [<macro1>=<valeur 1>]\n\
O\u00f9 :\n\
\        -A<adminPath>    Sp\u00e9cifie l'administrateur (dans le r\u00e9pertoire)\n\
\        -C<adminCreds>   Sp\u00e9cifie les informations d'identification de l'administrateur SM\n\
\        -R<userPath>     Sp\u00e9cifie l'utilisateur sur lequel lire\n\
\        -W<xmlPath>      Sp\u00e9cifie le fichier sur lequel \u00e9crire


