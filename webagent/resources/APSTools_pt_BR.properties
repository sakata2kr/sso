SM-APS-53000 = - Um arquivo de email enviado

SM-APS-53001 = - {0} arquivos de email enviados

SM-APS-53002 = Sintaxe:\n \
              \    APSExpire <job> <args>\n \
              Onde:\n \
              \    <job>       Nome da tarefa a ser executada (tarefa definida em APS.cfg)\n \
              \    -v          Modo detalhado (sa\u00edda de rastreamento ativada)\n\
              \    -q          Modo silencioso (registro em log desativado)\n \
              \    -A          Todos os usu\u00e1rios (para inicializa\u00e7\u00e3o)\n \
              \    -P          Modo de migra\u00e7\u00e3o do hist\u00f3rico de senha (migrando a criptografia RC2 para a criptografia AES)\n \
              \    -H ou -?    Exibir informa\u00e7\u00f5es de uso\n \
              \    -T          N\u00c3O emitir t\u00edtulos de colunas\n \
              \    -m          Desativar o email (padr\u00e3o com -A)\n \
              \    +m          Ativar o email (padr\u00e3o sem -A)\n \
              \    -l logfile  Caminho para gravar o log\n \
              \    -o outfile  Caminho para gravar a atividade\n \
              \    -e errfile  Caminho para gravar erros

