SM-APS-55004 = Sintaxe:\n \
              \    -S server   Nome ou IP do servidor de emails SMTP\n \
              \                Se omitida, a vari\u00e1vel de ambiente APSMAIL_SERVER\n \
              \                ser\u00e1 usada. Se ela n\u00e3o existir, nenhum email ser\u00e1\n \
              \                enviado (embora ainda possa estar registrado).\n \
              \    -L logon    Nome usado para a mensagem HELO para o servidor SMTP\n \
              \                Se omitida, a vari\u00e1vel de ambiente APSMAIL_LOGIN\n \
              \                ser\u00e1 usada. Se ela n\u00e3o existir, o nome de host\n \
              \                atual ser\u00e1 usado se um email tiver de ser enviado.\n \
              \    -F files    Arquivos a enviar, separados por ponto-e-v\u00edrgula (ou dois-pontos no UNIX)\n \
              \    -P paths    Caminhos do arquivo a pesquisar (semelhante \u00e0 vari\u00e1vel PATH)\n \
              \                Se omitida, a vari\u00e1vel de ambiente APSMAIL_PATH\n \
              \                ser\u00e1 usada. Se ela n\u00e3o existir, nenhum caminho\n \
              \                ser\u00e1 pesquisado para os arquivos.\n \
              \    -O file     Caminho de sa\u00edda para o arquivo de log\n \
              \                Se omitida, a vari\u00e1vel de ambiente APSMAIL_LOGPATH\n \
              \                ser\u00e1 usada. Se ela n\u00e3o existir, o email n\u00e3o ser\u00e1\n \
              \                registrado em um arquivo (n\u00e3o afeta as mensagens\n \
              \                registradas em log).\n\
              \    -H or -?    exibe informa\u00e7\u00f5es de uso

